<input 
	type="text" 
	class="search-input" 
	placeholder="Search locations..." 
	(input)="onFilterChange({ name: $any($event.target).value })"
/>
<div class="dropdown">
	<label for="type-filter">Filter by Type:</label>
	<select id="type-filter" (change)="onFilterChange({ type: $any($event.target).value })">
	<option value="">All</option>
	<option value="planet">Planet</option>
	<option value="cluster">Cluster</option>
	<option value="space station">Space Station</option>
	<option value="microverse">Microverse</option>
	<option value="tv">TV</option>
	<option value="resort">Resort</option>
	<option value="fantasy town">Fantasy Town</option>
	<option value="dream">Dream</option>
	<option value="dimension">Dimension</option>
	<option value="unknown">Unknown</option>
	</select>
</div>
<div class="dropdown">
	<label for="dimension-filter">Filter by Dimension:</label>
	<select id="dimension-filter" (change)="onFilterChange({ dimension: $any($event.target).value })">
	<option value="">All</option>
	<option value="Dimension C-137">Dimension C-137</option>
	<option value="Replacement Dimension">Replacement Dimension</option>
	<option value="Cronenberg Dimension">Cronenberg Dimension</option>
	<option value="Fantasy Dimension">Fantasy Dimension</option>
	<option value="Dimension 5-126">Dimension 5-126</option>
	<option value="unknown">Unknown</option>
	</select>
</div>
