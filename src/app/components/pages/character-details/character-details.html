<div class="character-details">
  <div class="details-header">
    <h2>{{ character.name }}</h2>
    <div class="status-species">
      <span class="status" [class]="character.status.toLowerCase()">{{ character.status }}</span>
      <span class="species">{{ character.species }}</span>
    </div>
  </div>
  <div class="details-content">
    <div class="image-section">
      <img [src]="character.image" [alt]="character.name"/>
    </div>
    <div class="info-section">
      <p><strong>Gender:</strong> {{ character.gender }}</p>
      <p><strong>Origin:</strong> {{ character.origin.name }}</p>
      <p><strong>Location:</strong> {{ character.location.name }}</p>
      <p><strong>Episodes Featured In:</strong> {{ character.episode.length }}</p>
    </div>
  </div>
</div>
