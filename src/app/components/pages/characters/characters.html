<div class="characters-page">
  <div class="page-header">
    <h2>Characters</h2>
    <app-character-filters (filtersChanged)="updateFilters($event)"></app-character-filters>
    <p class="total-count">{{ totalCharacters() }} characters found</p>
  </div>

  @if (loading()) {
    <div class="loading">Loading characters...</div>
  }

  <div class="characters-grid">
    @for (character of characters(); track character.id) {
      <app-character-card [character]="character" [routerLink]="['/characters', character.id]"></app-character-card>
    }
  </div>

  <div class="pagination">
    <button 
      class="pagination-btn" 
      (click)="previousPage()" 
      [disabled]="currentPage() === 1">
      Previous
    </button>
    
    <div class="page-info">
      <span>Page {{ currentPage() }} of {{ totalPages() }}</span>
    </div>
    
    <button 
      class="pagination-btn" 
      (click)="nextPage()" 
      [disabled]="currentPage() === totalPages()">
      Next
    </button>
  </div>
</div>
